<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image-top">
        <img src="images/image-equilibrium.jpg" alt="Nft_image">
        <div class="image-overlay">
          <img src="images/icon-view.svg" alt="hover_img">
        </div>
      </div>
      <div class="text-box">
        <a href="#">Equilibrium #3429</a>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. In, nihil?</p>
        <div class="flex">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="eth_icon">
            <p>0.041ETH</p>
          </div>
          <div class="clock">
            <img src="images/icon-clock.svg" alt="eth_icon">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <hr>
      <div class="author">
        <img src="images/image-avatar.png" alt="profile_img">
        <p>Creation of <a href="#" class="name">Azedine Ouhadou</a></p>
      </div>
    </div>
  </div>
</body>
</html>
